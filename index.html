<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artisan AI Marketplace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#4A3F35',
              'brand-secondary': '#A07D5E',
              'brand-accent': '#D4B89A',
              'brand-light': '#F5EFE6',
              'brand-text': '#2D2424',
              'white': '#FFFFFF',
            },
            fontFamily: {
              sans: ['"Inter"', 'sans-serif'],
              serif: ['"Playfair Display"', 'serif'],
            }
          }
        },
        plugins: [
          function({ addBase, theme }) {
            addBase({
              'body': {
                color: theme('colors.brand-text'),
              },
              // Fix: Use a more general selector to apply base styles to all text-like inputs, excluding only those with specific UIs.
              'input:not([type="checkbox"]):not([type="radio"]), textarea, select': {
                appearance: 'none',
                backgroundColor: theme('colors.white'),
                border: `1px solid ${theme('colors.brand-accent')}`,
                borderRadius: theme('borderRadius.md'),
                padding: '0.5rem 0.75rem',
                color: theme('colors.brand-text'),
                '&:focus': {
                  borderColor: theme('colors.brand-primary'),
                  boxShadow: `0 0 0 2px ${theme('colors.brand-primary')}`,
                  outline: 'none',
                },
                '&::placeholder': {
                  color: theme('colors.gray.600'),
                }
              },
              // Fix: Expand autofill styles to cover textarea and select elements, ensuring consistent appearance across all form fields.
              'input:-webkit-autofill, input:-webkit-autofill:hover, input:-webkit-autofill:focus, input:-webkit-autofill:active, textarea:-webkit-autofill, textarea:-webkit-autofill:hover, textarea:-webkit-autofill:focus, textarea:-webkit-autofill:active, select:-webkit-autofill, select:-webkit-autofill:hover, select:-webkit-autofill:focus, select:-webkit-autofill:active': {
                '-webkit-box-shadow': `0 0 0 30px ${theme('colors.white')} inset !important`,
                '-webkit-text-fill-color': `${theme('colors.brand-text')} !important`,
                transition: 'background-color 5000s ease-in-out 0s',
              },
            });
          },
        ],
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@beta",
    "react-dom/client": "https://esm.sh/react-dom@beta/client",
    "recharts": "https://esm.sh/recharts@2.12.7",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/"
  }
}
</script>
    <!-- Add Babel for in-browser JSX/TS transpilation -->
    <script src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
  </head>
  <body class="bg-brand-light">
    <div id="root"></div>
    <!-- Update script tag to be processed by Babel, adding presets for React and TypeScript -->
    <script type="text/babel" data-presets="react,typescript" data-type="module" src="index.tsx"></script>
  </body>
</html>
